<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platform API Documentation</title>
  <link href="../../images/favicon-7d95b84d.ico" rel="icon" type="image/ico">
  <link rel="stylesheet" type="text/css"
        href="https://chatkitty-docs.s3.amazonaws.com/swagger-ui.css">
  <style>
      html {
          -webkit-box-sizing: border-box;
                  box-sizing: border-box;
          overflow: -moz-scrollbars-vertical;
          overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
          -webkit-box-sizing: inherit;
                  box-sizing: inherit;
      }

      body {
          margin: 0;
          background: #fafafa;
      }
  </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="https://chatkitty-docs.s3.amazonaws.com/swagger-ui-bundle.js"></script>
<script src="https://chatkitty-docs.s3.amazonaws.com/swagger-ui-standalone-preset.js"></script>
<script>
  window.onload = function () {
    window.ui = SwaggerUIBundle({
      url: "https://chatkitty-docs.s3.amazonaws.com/specification-v1.json",
      validatorUrl: null,
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "StandaloneLayout"
    })
  }
</script>
</body>
</html>
